<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				background-color: hotpink;
				width: 30px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div id="a">
			
		</div>
	</body>
	<script type="text/javascript">
		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return window.getComputedStyle(obj,null)[attr];
			}
		}
		 
		var div = document.getElementById("a");
		var a = getStyle(div,"width"); //width 加双引号，否则为变量
		console.log(a)
	</script>
</html>
