<!--核心:step = step>0?Math.ceil(step):Math.floor(step);-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: lightpink;
				position: absolute;
				left: 400px;
				}
		</style>
	</head>
	<body>
		<button>开始</button>
		<div id ="box"></div>
	</body>
	<script type="text/javascript">
		var box =document.getElementById("box");
		var btn =document.getElementsByTagName("button");
		
		var target = 0;
		btn[0].onclick = function(){
			var timer = setInterval(function(){
				var step = (target - box.offsetLeft)/10;
				step = step> 0 ?Math.ceil(step):Math.floor(step);
				box.style.left = box.offsetLeft + step +"px";//一定要在样式设置绝对定位
				if(box.offsetLeft ==target){
					clearInterval(timer);
				}
			},30)
		}
		
		
	</script>
</html>
