<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*,div {
				margin: 0;
				padding: 0;
			}
			
			.scroll {
				width: 300px;
				height: 8px;
				background: #D4D4D4;
				margin: 100px auto;
				position: relative;
			}
			
			.block {
				width: 8px;
				height: 20px;
				background-color: #33CCCC;
				position: absolute;
				top: -6px;
				left: 0;
			}
		</style>

	</head>

	<body>
		<div class="scroll" id="scroll">
			<div class="block"></div>
			<div id="word"></div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function() {
			var scroll = document.getElementById("scroll");
			var word = document.getElementById("word");
			var block = scroll.children[0];
			block.onmousedown = function(event) {
				var event = event || window.event;
				var leftVal = event.clientX - scroll.offsetLeft;

				document.onmousemove = function(event) {
					var event = event || window.event;
					block.style.left = event.clientX - leftVal - scroll.offsetLeft + "px";
				}
			}
			block.onmouseup = function() {
				document.onmousemove = null;
			}
		}
	</script>
	</body>

</html>
