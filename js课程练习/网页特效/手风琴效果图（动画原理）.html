<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding: 0;}
			.box{
				width: 1150px;
				height: 400px;
				border: 1px solid ;
				margin:100px auto;
				overflow:hidden;
			}
			ul{
				list-style: none;
				width: 1300px;
			}
			li{
				width: 240px;
				height: 400px;
				float: left;
			}
			
		</style>
	</head>
	<body>
		<div id="box" class="box">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
<script src="../动画/animate.js"></script>
<script type="text/javascript" >
	var lis= document.getElementById("box").children[0].children;
	for(var i = 0 ;i<lis.length;i++){
		lis[i].style.backgroundImage = "url(../images/"+(i+1)+".jpg)";
		lis[i].onmouseover = function(){
			var that = this;
			for(var k =0;k<lis.length;k++){
				animate(lis[k],{"width":100});
			}
			animate(that,{"width":800});
		}
		lis[i].onmouseout= function(){
			for(var k =0;k<lis.length;k++){
				animate(lis[k],{"width":240});
			}
		}
	}
</script>
