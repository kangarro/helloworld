<!--offsetTop是不变的-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,ol{
				list-style-type: none;
			}
			*{
				margin: 0;padding: 0;
			}
			ol li{
				border: 1px solid #000;
				width: 50px;
				height: 20px;
				cursor: pointer;
			}
			ol{
				position: fixed;
				top: 0;
				left: 100px;
			}
			/*下面实现单独li占整个屏幕*/
			body,html,ul,li{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<ul id="ul">
			<li>春天</li>
			<li>夏天</li>
			<li>秋天</li>
			<li>冬天</li>
		</ul>
		<ol id="ol">
			<li>春天</li>
			<li>夏天</li>
			<li>秋天</li>
			<li>冬天</li>
		</ol>
	</body>
	<script type="text/javascript" src ="a.js"></script>
	<script type="text/javascript">
		var leader=0,target=0,timer=null;
		var ol_li = $("ol").children;
		var ul_li = $("ul").children;
		var backcolor = ["lightyellow","lightblue","lightgreen","pink"];
		for(var i =0;i< ol_li.length;i++){
			ol_li[i].style.backgroundColor = backcolor[i];
			ul_li[i].style.background = backcolor[i];
			ol_li[i].index = i;
			ol_li[i].onclick = function(){
			clearInterval(timer);
			target = ul_li[this.index].offsetTop;	
			timer =	setInterval(function(){
					leader = leader+(target-leader)/10;
					window.scrollTo(0,leader);
				},20)
			}
			
		}
	</script>
</html>
