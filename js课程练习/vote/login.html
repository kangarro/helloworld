<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.box{
			width:300px;
			height:200px ;
			margin:200px auto;
			background-color: aquamarine;
			text-align: center;
			padding-top: 20px;
		}
		.result{
			height:30px;
			weight:10px;
			background-color: white;
			color:black;
		}
		</style>
		<script  type="text/javascript"  src="http://code.jquery.com/jquery-latest.js"></script>
	</head>
	<body>
		<div class="box">
			<h1>我的王国</h1>
			账号:<input type="text"  id="number" value="" maxlength="7"/>
			密码:<input type="password"  id="password" value="" maxlength="10"/>
			<div class="result" id="result"></div>
			<input type="button"  id="login" value="登录"/>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#login").click(function(){
					var number=$("#number").val();
					var password=$("#password").val();
					if(number!=""&&number!=null&&password!=""&&password!=null){
						check(number,password);
					}else{
						alert("请填完登录信息");
					}
				})
			})
			function check(number,password){
				$.ajax({
					url:"login.php?number="+number+"&password="+password,
					type:"GET",
					//dataType:"json",
					success:function(msg){
						if(msg=="fail"){
							$("#result").text("用户不存在");
						}
						if(msg=="wrong"){
							$("#result").text("密码错误");
						}
						if(msg=="success"){
						location.assign("home.html");
					}
//					error:function(textStatus){
//						$("#result").innerHTML=textStatus;
//					}
				}
			})
			}
		</script>
	</body>
	
</html>
