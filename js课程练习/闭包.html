<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.bb{
				width: 40px;
				height: 50px;
				background-color: #CD5C5C;
				position: absolute;
				left: 20px;
			}
		</style>
	</head>
	<body>
		<button class="btn1" id="b">0</button>
		<button class="btn2" id="c">1</button>
		<div class="bb" id="box"></div>
	</body>
	<script type="text/javascript">
		var box =document.getElementById("box");
		var b=document.getElementById("b");var c=document.getElementById("c");
		function a(num){
			return function(){
				box.style.left = box.offsetLeft +num+"px";
			}
		}
		b.onclick = a(5);
		c.onclick=a(-5);
	</script>
</html>
